<main class="search ">
<div class="row">
  <div class="col-12 col-md-4">
    <div class="card" id="search-container">
      <h3 class="card-header">Find an ingredient:</h3>
      <form id="search-form" class="card-body">
        <input name="ingredient" id="ingredient" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Search</button>
      </form>
      <hr>
    </div>
    <div class="card">
      <div class="card-body" id="recent-searches">
        <form id="recent-searches" class="card-body"></form>
      </div>
    </div>
  </div>
  
  <div class="col-12 col-md-8">
    <div id="ingredient-info-container" class="card nutrient-table">
      <div class="info-container">
        <div class="row">
          <div class="column">
            <h3>Description: </h3>
          </div>
          <div class="column">
            <span id="nutrient-description" style="font-size:16pt"></span> 
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h3>Serving Size: </h3>
          </div>
          <div class="column">
            <span id="serving-size"style="font-size:16pt"></span> 
          </div>
        </div>
        <div class="row">
          <div class="column">
            <h3>Find a recipe based on: </h3>
          </div>
          <div class="column">
            <span id="recipe-link"style="font-size:16pt"></span> 
          </div>
        </div>
      </div>
      <div class="row header-row">
        <div class="col-md-6" style="text-align:left"><h2>Nutrient Name</h2></div>
        <div class="col-md-3" style="text-align:left"><h2>Average Amount</h2></div>
        <div class="col-md-3" style="text-align:left"><h2>Unit</h2></div>
      </div>
    </div>
  </div>
</div>
