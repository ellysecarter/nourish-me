<main class="search ">
<div class="column container">
  <div class="col-12 col-md-4">
    <div class="card" id="search-container">
      <h3 class="card-header">Find an ingredient:</h3>
      <form id="search-form" class="card-body">
        <input name="ingredient" id="ingredient" type="text" autofocus="true" class="form-input" />
        <button type="submit" class="btn">Search</button>
      </form>
      <hr>
    </div>
    <div class="card">
      <div class="card-body" id="recent-searches">
        <form id="recent-searches" class="card-body"></form>
      </div>
    </div>
  </div>
  
  <div class="col-12 col-md-8">
    <div id="ingredient-info-container" class="list-group">
      <div class="row">
        <p>
          Description: <span id="nutrient-description"></span> 
          <br>
          Serving Size: <span id="serving-size"></span> 
          <br>
          Find a recipe based on: <span id="recipe-link"></span> 
        </p>
      </div>
    
      <div class="row">
        <div class="col-md-6"><h2>Nutrient Name</h2></div>
        <div class="col-md-3"><h2>Average Amount</h2></div>
        <div class="col-md-3"><h2>Unit</h2></div>
      </div>
    </div>
  </div>
</div>
